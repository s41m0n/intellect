name: Code Linting

on: push

jobs:
  python-lint:
    name: Lint Python files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Installing Dependencies
        run: make install-dev
      - name: Pycodestyle and Pylint Check
        run: make test-code
